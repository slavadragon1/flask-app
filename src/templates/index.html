{% extends "base.html" %}

{% block title %}main page{% endblock %}

{% block content %}

    <p>MAIN PAGE</p>

    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}

{% endblock %}
